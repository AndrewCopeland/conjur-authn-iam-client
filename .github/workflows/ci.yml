name: conjur-authn-iam-client CI

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Lint pkg dir
        uses: Jerome1337/golint-action:v1.0.2
        with:
          golint-path: './pkg/...'
      - name: Lint cmd dir
        uses: Jerome1337/golint-action:v1.0.2
        with:
          golint-path: './cmd/...'
  
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Run go test
        run: go test -v ./...